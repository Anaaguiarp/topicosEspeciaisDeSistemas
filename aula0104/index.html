<html>
    <head>
        <title>Aula 05</title>
        <script>
            const pessoa = {
                nome: "Alex",
                profissao: "Professor",
                salario: 23498.56
            };

            //acessando valor de propriedade de um objeto
            let nomeDaPessoa = pessoa.nome;
            console.log("Nome: ", nomeDaPessoa);
            console.log("Profissão: ", pessoa.profissao);
            
            //Outra forma de acessar propriedade de um objeto
            let salarioDaPessoa = pessoa['salario'];
            console.log("Salário: ", salarioDaPessoa);

            //Alterando valor do objeto
            pessoa.salario = 33578.21;
            console.log("Salário reajustado: ", pessoa.salario);

            pessoa.experiencia = 20;
            console.log(pessoa);

            console.warn("ablublue");

            //Removendo propriedade objeto
            delete pessoa.salario;
            console.log(pessoa);


            //
            const pessoa2 = {
                nome: "Helton",
                profissao: "Professor",
                salario: 47580.13,
                experiencia: 30,
                endereco: {
                    rua: "JK",
                    bairro: "Centro",
                    cidade: "Londrina"
                }
            };

            console.log("Rua: ", pessoa2.endereco.rua);

            //Arrays
            const frutas = ['Maçã', 'Banana', 'Laranja'];
            console.error(frutas[1]);

            for(i = 0; i < frutas.length; i++){
                console.log(frutas[i]);
            };
            
            console.log("--------")
            //Puch e o Pop
            frutas.push("Abacaxi");
            frutas.push("Melancia")
            for(i = 0; i < frutas.length; i++){
                console.log(frutas[i]);
            };

            console.log("*********");
            frutas.pop();
            for(i = 0; i < frutas.length; i++){
                console.log(frutas[i]);
            };

        </script>
    </head>
    <body>
        <h1>Aula #05</h1>
    </body>
</html>
