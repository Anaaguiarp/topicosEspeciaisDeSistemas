<html>
    <head>
        <meta charset="utf-8" />
        <title>Estruturas em JS</title>
        <script>
            
            //IF simples
            let nome = "Alex";
            if(nome == "Alex"){
                console.log("Sim, o nome está igual");
            }

            //IF multiplo
            let nota = 75;
            if(nota >= 70){
                console.log("Aluno aprovado!");
            }else if(nota >= 60){
                console.log("Aluno de exame");
            }else{
                console.log("Aluno reprovado!")
            }

            let salario = 1000;
            if(salario > 500){
                console.log("Dá pra comprar");
            }else if(salario > 200 && salario < 500){
                console.log("Mete cartão");
            }else if(salario < 200){
                console.log("Não rola");
            }
        </script>
    </head>
    <body>
        <h1>Estruturas em JS</h1>
    </body>
</html>
