<html>
    <head>
        <meta charset="utf-8">
        <title>Aula 1803</title>
        <script>
            console.log('Hello, World!');

            /* Dados Primitivos */
            /* String/Undefined */
            console.log('-----------------------------------------------------');
            let fruta;
            console.log('Valor de fruta: ', fruta);
            console.log('Tipo de fruta: ', typeof fruta);

            fruta = 'Melancia';
            console.log('Valor de fruta: ', fruta);
            console.log('Tipo de fruta: ', typeof fruta);

            /* Number */
            console.log('-----------------------------------------------------');
            let salarioWellington = 49560.28;
            console.log('Salário do Wellington: ', salarioWellington);
            console.log('Tipo da variável: ', typeof salarioWellington);

            let idadeDoWellington = 26;
            console.log('Idade do Wellington: ', idadeDoWellington);
            console.log('Tipo da variável: ', typeof idadeDoWellington);

            /* Boolean */
            console.log('-----------------------------------------------------');
            let isAdmin = true;
            console.log('É admin? ', isAdmin);
            console.log('Tipo de isAdmin: ', typeof isAdmin);

            /* Symbol */
            console.log('-----------------------------------------------------');
            let id = Symbol('id1');
            console.log('Valor do id: ', id);
            console.log('Tipo de Symbol: ', typeof id);

            /* null */
            console.log('-----------------------------------------------------');
            let carro = null;
            console.log('Valor do carro: ', carro);
            console.log('Tipo de carro: ', typeof carro); // => object porque aceita tudo

            /* BigInt */
            console.log('-----------------------------------------------------');
            let numerao = 3n;
            console.log('Valor de numerão: ', numerao);
            console.log('Tipo de numerão: ', typeof numerao);

            /* Dados não Primitivos */
            /* Object */
            console.log('-----------------------------------------------------');
            let pessoa = {nome: "Alex", materia: "Tópicos Especiais", ocupacao: "Professor"};
            console.log('Valor de pessoa: ', pessoa);
            console.log('Tipo de pessoa: ', typeof pessoa); 
            console.log("Materia do Alex: ", pessoa.materia);
            
            /* Array */
            console.log('-----------------------------------------------------');
            let numeros = [1, 2, 3, 4, 5];
            console.log('Valor de numeros: ', numeros);
            console.log('Tipo de numeros: ', typeof numeros);

            /* Objeto dentro de um array */
            let professores = [{nome: "Alex", materia: "Top. Esp."}, {nome: "Juliana", materia: "PHP"}, {nome: "Liliane", mateira: "Java"}];
            console.log('Professores: ', professores);

            console.log('Materia do prof1: ', professores[0].materia);

            /* JSON => JavaScript Object Notion */

        </script>
    </head>
    <body>
        <h1>Aula #03 - Tópicos Especiais</h1>
    </body>
</html>
